<section class="card-detail-section">
  <div class="card-detail-panel box box-success">
    <div class="box-header with-border">
      <h2 class="box-title">{{card?.name}}</h2>

      <a [routerLink]="['/cards']" class="btn btn-warning btn-sm"><i class="fa fa-chevron-left"></i> Voltar</a>
    </div>

    <div class="box-body">
      <div class="details">
        
        <div class="info-box">
          <span class="info-box-icon bg-green">
            <i class="fa fa-list"></i>
          </span>

          <div class="info-box-content">
            <span class="info-box-number">
              {{card?.number | onlyLast}}
            </span>
            <span>Vencimento: {{card?.payday}}</span>
          </div>
        </div>

        <div class="info-box">
          <span class="info-box-icon bg-blue">
            <i class="fa fa-credit-card-alt"></i>
          </span>

          <div class="info-box-content">
            <span class="info-box-text">Limite Total</span>
            <span class="info-box-number">
              {{card?.limit | currency:'BRL':true}}
            </span>
          </div>
        </div>

        <div class="info-box">
          <span class="info-box-icon bg-yellow">
            <i class="fa fa-money"></i>
          </span>

          <div class="info-box-content">
            <span class="info-box-text">
              Limite Atual
            </span>
            <span class="info-box-number">
              {{card?.actualLimit | currency:'BRL':true}}
            </span>
          </div>
        </div>

        <div class="info-box">
            <span class="info-box-icon bg-red">
              <i class="fa fa-star"></i>
            </span>
  
            <div class="info-box-content">
              <span class="info-box-text">
                Utilizado
              </span>
              <span class="info-box-number">
                {{card?.used}} vezes
              </span>
            </div>
          </div>

      </div>
    </div>

    <div class="box-body">
      <form class="form-inline">
        <div class="form-group">
          <label for="period" class="search-label">Periodo</label>
          <me-combo-mes [showYearBox]="true" (setPeriod)="setPeriod($event)" [idElement]="'period'" [classes]="'form-control'"></me-combo-mes>
        </div>
        <button (click)="updateRegisters()" class="btn btn-success btn-sm">
          <i class="fa fa-search fa-lg"></i> buscar</button>
      </form>
    </div>

    <div class="box-footer">
      <me-register-table [registers]="registers" [classes]="'table table-responsive table-striped table-bordered'"></me-register-table>
    </div>

    <div class="box-footer box-bottom">
      <span>Total: </span>
      <span class="text-normal">{{total | currency:'BRL':true}}</span>
    </div>

  </div>
</section>
