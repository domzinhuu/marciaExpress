<section class="register-list">

  <div class="box box-success register-panel">

    <div class="box-header with-border">
      <h2 class="box-title">Resumo Mensal</h2>
    </div>

    <div class="box-body">

      <div class="form-inline">
        <div class="form-group">
          <label for="paymentMonth">Periodo atual</label>
          <me-combo-mes [showYearBox]="true" [idElement]="'paymentMonth'" (setPeriod)="setPeriod($event)" [classes]="'form-control sizing'"></me-combo-mes>
          <button (click)="updateRegisters()" class="btn btn-success btn-sm"><i class="fa fa-search"></i> buscar</button>
        </div>
      </div>
    </div>

    <div class="box-footer">
      <me-register-table [showCardColumn]="'true'" [showUserColumn]="'true'" [classes]="'table table-responsive table-striped table-bordered'" [registers]="registersView"></me-register-table>
    </div>

    <div class="box-footer box-bottom">
      <span>Total: </span>
      <span class="text-normal">{{total | currency:'BRL':true}}</span>
    </div>
  </div>
</section>
